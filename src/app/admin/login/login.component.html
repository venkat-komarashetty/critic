<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
      <div class="jumbotron">
        <div class="panel-heading">
          <h3 class="panel-title">{{loginFormHeading | uppercase}}</h3>
        </div>
        <div class="panel-body">
          <form role="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus formControlName="email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" formControlName="password">
              </div>            
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
